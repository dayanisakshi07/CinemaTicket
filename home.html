<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INOX Home</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body { height:100%; font-family:Arial,sans-serif; }

  .home-container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: flex-end;  /* button right corner */
    align-items: flex-end;      /* button bottom */
    padding: 20px;
    background-color: #000;     /* fallback color */
  }

  .home-container img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;        /* maintain aspect ratio */
    z-index: 1;
  }

  .explore-btn {
    position: relative;
    z-index: 2;                 /* above image */
    padding: 12px 25px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    background: white;
    border: 2px solid #333;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }

  .explore-btn:hover {
    transform: scale(1.1);
    background: #f0f0f0;
  }
</style>
</head>
<body>

  <div class="home-container">
    <img src="inox1.jpeg" alt="INOX Welcome">
    <button class="explore-btn" onclick="location.href='index.html'">Explore ðŸŽ¬</button>
  </div>

</body>
</html>
