<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Seats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* dark background */
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg,#1e3c72,#2a5298);
      color: white;
      padding: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
    }

    .screen {
      margin: 20px auto;
      padding: 10px;
      background: #444;
      color: white;
      border-radius: 5px;
      width: 60%;
    }

    .seats-container {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 8px;
      justify-content: center;
      margin: 20px;
    }

    .seat {
      width: 30px;
      height: 30px;
      background: #222;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #555;
    }

    .seat.selected { background: #ffc107; }
    .seat.booked { background: #dc3545; cursor: not-allowed; }

    #confirmBtn {
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    #confirmation {
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1 id="movieTitle">Booking Page</h1>
  <p id="showDetails"></p>
</header>

<main>
  <div class="screen">SCREEN THIS SIDE</div>
  <div id="seats" class="seats-container"></div>
  <button id="confirmBtn">Confirm Booking</button>
  <div id="confirmation"></div>
</main>

<script src="script.js"></script>
</body>
</html>
